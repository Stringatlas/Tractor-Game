<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Tractor Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Tractor Game</div>
      </div>
    </div>

    <div>
      <h1>Controls</h1>

      <h2>Walking player</h2>
      <p>WASD to move</p>
      <p>Space to jump</p>
      <p>Mouse to look</p>
      <p></p>

      <h2>Driving player</h2>
      <p>W/S to turn wheels</p>
      <p>A/D to steer wheels</p>
      <p>Click to shoot projectile</p>
      <p>L to turn on lights</p>
      <p>E to enter/exit tractor</p>
      <p>R to reset tractor</p>
      <p>F to change camera perspective</p>
      <p></p>

    </div>
  </body>
</html>
